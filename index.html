<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="webcal">
        
        <div class="calculator">
            <div class="text">CALCULATOR</div>
            <div class="display">
               
                <div class="container">
                    
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="contents">
                <div data-key="clear"   class="data action">
                    <span>AC</span>
                </div>

                <div data-key="brackets"   class="data action">
                    <span>( )</span>
                </div>

                <div data-key="%"   class="data action">
                    <span>%</span>
                </div>



                <div data-key="/"   class="data operator">
                    <span>รท</span>
                </div>

                <div data-key="7"   class="data">
                    <span>7</span>
                </div>

                <div data-key="8"   class="data">
                    <span>8</span>
                </div>

                <div data-key="9"   class="data">
                    <span>9</span>
                </div>

                <div data-key="*"   class="data operator">
                    <span>x</span>
                </div>
                <div data-key="4"   class="data">
                    <span>4</span>
                </div>

                <div data-key="5"   class="data">
                    <span>5</span>
                </div>
                <div data-key="6"   class="data">
                    <span>6</span>
                </div>

                <div data-key="-"   class="data operator">
                    <span>-</span>
                </div>

                <div data-key="1"   class="data">
                    <span>1</span>
                </div>

                <div data-key="2"   class="data">
                    <span>2</span>
                </div>
                <div data-key="3"   class="data">
                    <span>3</span>
                </div>

                <div data-key="+"   class="data operator">
                    <span>+</span>
                </div>

                <div data-key="backspace"   class="data action">
                    <span>&lt;</span>
                </div>

                <div data-key="0"   class="data">
                    <span>0</span>
                </div>

                <div data-key="."   class="data">
                    <span>.</span>
                </div>

                <div data-key="="   class="data operator">
                    <span>=</span>
                </div>


            </div>
            <p>@Ayo_starr</p>
        </div>
    </div>


    <script src="java.js"></script>
</body>

</html>
